  <style>
    /* Styles spÃ©cifiques Ã  la page 404 */
    .error-container {
      text-align: center;
      margin: 40px auto;
      max-width: 800px;
    }
    
    .error-code {
      font-family: var(--font-pixel);
      font-size: 8em;
      color: var(--text-orange);
      margin: 0;
      text-shadow: 4px 4px 0 var(--bg-dark);
      animation: glitch 1s linear infinite alternate;
    }
    
    .error-message {
      font-family: var(--font-terminal);
      font-size: 2em;
      color: var(--text-green);
      margin: 20px 0;
      line-height: 1.4;
    }
    
    .error-details {
      font-family: var(--font-terminal);
      font-size: 1.2em;
      color: var(--text-yellow);
      margin: 30px 0;
      line-height: 1.6;
    }
    
    .pixel-art {
      width: 200px;
      height: 200px;
      margin: 30px auto;
      position: relative;
      image-rendering: pixelated;
    }
    
    .pixel-art::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(to right, transparent 49%, var(--bg-dark) 49%, var(--bg-dark) 51%, transparent 51%),
        linear-gradient(to bottom, transparent 49%, var(--bg-dark) 49%, var(--bg-dark) 51%, transparent 51%);
      opacity: 0.1;
      pointer-events: none;
    }
    
    .pixel-node {
      width: 80px;
      height: 80px;
      background-color: var(--text-orange);
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 0 10px var(--bg-dark);
    }
    
    .pixel-connection {
      position: absolute;
      background-color: var(--text-green);
      height: 5px;
    }
    
    .connection-1 {
      width: 120px;
      top: 40px;
      left: 40px;
      transform: rotate(45deg);
    }
    
    .connection-2 {
      width: 120px;
      bottom: 40px;
      left: 40px;
      transform: rotate(-45deg);
    }
    
    .connection-3 {
      width: 120px;
      top: 100px;
      left: 40px;
    }
    
    .connection-broken {
      position: absolute;
      width: 30px;
      height: 5px;
      background-color: var(--text-red, #ff3333);
      top: 100px;
      right: 40px;
      animation: blink 1s step-end infinite;
    }
    
    .retry-button {
      margin-top: 40px;
    }
    
    @keyframes glitch {
      0% {
        text-shadow: 4px 4px 0 var(--bg-dark);
      }
      25% {
        text-shadow: -4px -4px 0 var(--bg-dark);
      }
      50% {
        text-shadow: 4px -4px 0 var(--bg-dark);
      }
      75% {
        text-shadow: -4px 4px 0 var(--bg-dark);
      }
      100% {
        text-shadow: 4px 4px 0 var(--bg-dark);
      }
    }
    
    @keyframes blink {
      0%, 49% {
        opacity: 1;
      }
      50%, 100% {
        opacity: 0;
      }
    }
  </style>
</head>
